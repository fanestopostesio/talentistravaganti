<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controllo Biglietti Stravaganti</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 1em;
      background: #fff;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Ticket Validator</h1>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzPJCCsg23lOeYT6Jw9vYSG8N7TDwNU-rqDkjAnYrB-sD2FNylCNG3BY1Uj_NfbNkRW/exec";

    function parseQRData(qrText) {
      try {
        // Parse the QR code's JSON string
        const data = JSON.parse(qrText);
        return data;
      } catch (e) {
        // Return null if JSON parsing fails
        return null;
      }
    }

    async function validateTicket({ title, num, sheetName, when }) {
      const resultBox = document.getElementById("result");
      resultBox.className = '';
      resultBox.textContent = "üîÑ Controllo in corso...";

      try {
        const formData = new URLSearchParams({ title, num, sheetName });
        console.log(formData.toString());
        const response = await fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString()
        });

        let json = await response.json();
        json = JSON.parse(json);
        console.log(json);

        if (!json.success) {
          resultBox.textContent = `‚ùå Errore: ${json.message}`;
          resultBox.className = 'error';
          return;
        }

        const data = json.data;
        console.log(data);

        const ticketSent = data["ticket_sent"];
        const payment = (data["payment"] || "").toString().toLowerCase();
        const paymentMethod = (data["payment_method"] || "").toString();
        const numberField = parseInt(data["number"], 10);
        const name = data["name"];
        const eventDate = data['when'];
        const seats = data['seats'];
        const used = data['used'];

        if (eventDate == null) {
          resultBox.textContent = `‚ùå Biglietto non valido!`;
          resultBox.className = 'error';
          return;
        }

        if (!ticketSent && payment !== "omaggio") {
          resultBox.textContent = `‚ùå Verificare pagamento.`;
          resultBox.className = 'error';
          return;
        }

        if (used) {
          resultBox.textContent = `‚ùå Biglietto gi√† controllato\nüë§ Nome: ${name}, Posti: ${seats}, Spettacolo: ${title}, Data: ${when}`;
          resultBox.className = 'error';
          return;
        }

        resultBox.textContent = `‚úÖ Biglietto Valido\nüë§ Nome: ${name}, Posti: ${seats}, Spettacolo: ${title}, Data: ${when}`;
        resultBox.className = 'success';

      } catch (err) {
        resultBox.textContent = `‚ùå Errore di validazione: ${err}`;
        resultBox.className = 'error';
      }
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrText => {
          html5QrCode.stop();
          const data = parseQRData(qrText);
          console.log(data);
          const resultBox = document.getElementById("result");
          if (!data || !data.title || !data.uuid || !data.sheetName) {
            resultBox.textContent = "‚ùå QRCode non valido";
            resultBox.className = 'error';
            setTimeout(() => startScanner(), 1000);
            return;
          }
          validateTicket(data).then(() => {
            // Restart scanning after a delay
            setTimeout(() => startScanner(), 1000);
          });
        },
        err => {
          // Ignored scan errors
        }
      );
    }

    window.onload = startScanner;
  </script>
</body>
</html>
